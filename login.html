<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   ECourses - Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     ECourses
    </h1>
    <nav>
     <div class="md:hidden">
      <button class="text-white focus:outline-none" id="menu-button">
       <i class="fas fa-bars">
       </i>
      </button>
     </div>
     <ul class="hidden md:flex space-x-4" id="menu">
      <li>
       <a class="hover:underline" href="index.html">
        Home
       </a>
      </li>
      <li>
       <a class="hover:underline" href="courses.html">
        Courses
       </a>
      </li>
      <li>
       <a class="hover:underline" href="about.html">
        About
       </a>
      </li>
      <li>
       <a class="hover:underline" href="contact.html">
        Contact
       </a>
      </li>
      <li>
       <a class="hover:underline" href="login.html">
        Login
       </a>
      </li>
     </ul>
    </nav>
   </div>
   <div class="md:hidden" id="mobile-menu" style="display: none;">
    <ul class="space-y-2 mt-4">
     <li>
      <a class="block text-white hover:underline" href="index.html">
       Home
      </a>
     </li>
     <li>
      <a class="block text-white hover:underline" href="courses.html">
       Courses
      </a>
     </li>
     <li>
      <a class="block text-white hover:underline" href="about.html">
       About
      </a>
     </li>
     <li>
      <a class="block text-white hover:underline" href="contact.html">
       Contact
      </a>
     </li>
     <li>
      <a class="block text-white hover:underline" href="login.html">
       Login
      </a>
     </li>
    </ul>
   </div>
  </header>
  <main class="container mx-auto mt-8">
   <section class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">
     Login to ECourses
    </h2>
    <form action="#" method="POST">
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">
       Email
      </label>
      <input class="w-full p-2 border border-gray-300 rounded-lg" id="email" name="email" required="" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="password">
       Password
      </label>
      <input class="w-full p-2 border border-gray-300 rounded-lg" id="password" name="password" required="" type="password"/>
     </div>
     <div class="mb-4 text-center">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="reset">
       Login
      </button>
     </div>
     <div class="text-center">
      <a class="text-blue-600 hover:underline" href="login.html">
       Forgot Password?
      </a>
     </div>
    </form>
   </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 mt-100">
   <div class="container mx-auto text-center">
    <p>
     Â© 2023 ECourses. All rights reserved.
    </p>
    <div class="flex justify-center space-x-4 mt-2">
     <a class="hover:text-gray-300" href="login.html">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="hover:text-gray-300" href="login.html">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="hover:text-gray-300" href="login.html">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
     <a class="hover:text-gray-300" href="login.html">
      <i class="fab fa-instagram">
      </i>
     </a>
    </div>
   </div>
  </footer>
  <script>
   document.getElementById('menu-button').addEventListener('click', function() {
        var menu = document.getElementById('mobile-menu');
        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';
        } else {
            menu.style.display = 'none';
        }
    });
  </script>
 </body>
</html>
